<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanları</title>
</head>
<body>
    <h1>Form Elemanları</h1>
    <form action="">
        <fieldset>
        <legend>İletişim bilgileriniz:</legend>
        <label for="isim">İsminiz: </label>
        <input type="text" placeholder="ad"><br><br>
        <label for="soyisim">Soyisim:</label>
        <input type="text" placeholder="soyad">
        <br><br>
        <label for="tel">Telefon numaranız:</label>
        <input type="tel" name="telno" id="" placeholder="05555555555">
        </fieldset>

        <br><br>

        <fieldset>
        <legend>Giriş bilgileriniz:</legend>
        <label for="email">E-posta adresiniz:</label>
        <input type="email" name="email" id="email" placeholder="abcdef@gmail.com">
        <br><br>
        <label for="şifre">Şifreniz:</label>
        <input type="password" placeholder="******">
        <br><br>
        </fieldset>

        <br><br>

        <fieldset>
        <legend>Hakkınızda:</legend>
        <label for="cinsiyet">Cinsiyetiniz: </label>
        Erkek<input type="radio" name="cinsiyet" id="" checked="true">
        Kadın<input type="radio" name="cinsiyet" id="">
        
        <br><br><br>

        <label for="meyve">Favori meyveniz: </label>
        <select name="meyve" id="">
            <option value="seç">seçiniz</option>
            <option value="karpuz">karpuz</option>
            <option value="çilek">çilek</option>
            <option value="armut">armut</option>
            <option value="kiraz">kiraz</option>
        </select>
        <br><br><br>
        <label for="yazı">Kendiniz hakkında:</label><br>
        <textarea name="yazı" id="" cols="30" rows="10"></textarea><br><br>
        </fieldset>

        <br><br>
        
        <input type="submit" value="Gönder">

        <input type="reset" value="Temizle"><!--normalde burada sıfırla yazardı biz value ile istediğimizi yazdırabiliriz.-->
    </form>
</body>
</html>
